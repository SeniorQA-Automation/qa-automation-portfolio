<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Automation Test Report</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
      color: #2c3e50;
    }

    h1 {
      margin-bottom: 5px;
    }

    .meta {
      margin: 15px 0;
      padding: 10px;
      background: #ffffff;
      border-left: 4px solid #3498db;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }

    .pass {
      color: #2ecc71;
    }

    .fail {
      color: #e74c3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #ffffff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    th {
      background: #f1f1f1;
      text-align: left;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>API Automation Test Report</h1>
  <p>Generated automatically from pytest execution.</p>

  <!-- injected by run_tests.py -->
  <div id="meta"></div>

  <!-- injected by run_tests.py -->
  <div id="status"></div>

  <hr />

  <!-- injected by run_tests.py -->
  <div id="evidence"></div>

</body>
</html>
